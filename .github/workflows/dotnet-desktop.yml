name: .NET

on:
  push:
  pull_request:
jobs:
  build:
    runs-on: windows-latest
    name: "Build"
    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x' # SDK Version to use;
        
      - name: Restore
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish '${{ runner.workspace }}/DSMapStudio/DSMapStudio/DSMapStudio.csproj' --configuration Release -o deploy

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: 'DSMapStudio-SHA${{ github.sha }}'
          path: '${{ runner.workspace }}/DSMapStudio/deploy'
